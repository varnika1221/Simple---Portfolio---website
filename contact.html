<body>
    
    <a href="index.html"></a>
        <div class="container">
            <div class="section-one">
                <h1 class="section-one__name">Varnika N A</h1>
                <h4 class="section-one__position">Web Developer</h4>
                <a class="section-one__contact" href="index.html">Home</a>
            </div>
    <BR>
   <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" placeholder="Enter your Name" class="contact-form__input"</td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email"class="contact-form__input" </td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea  placeholder="Enter your Message" class="contact-form__textarea" ></textarea> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"</td>
                </tr>

            </table>
        </form>
    </div>
        <div class="section-five">
            <p class="section-five__title">Social media
                <a href="https://www.linkedin.com/feed/">linkedin</a>
            </p>
            <p class="section-five__desc">&copy;Varni</p>
        </div>
    
</div>
